{% extends "layout.html" %}

{% block title %}
LOGIN
{% endblock %}

{% block content %}
<h2>LOGIN</h2>
<form method="post">
    {% csrf_token %}
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="form2Example1" class="form-control" placeholder='Enter your email'/>
    </div>
  
    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" class="form-control" placeholder='Enter your password'/>
    </div>
  
    <!-- Submit button -->
    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">LOG IN</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="{% url 'signup'%}">Register</a></p>
    </div>
</form>
{% comment %} <p>Dont have an account? <a href="{% url 'signup'%}">REGISTER HERE</a></p> {% endcomment %}
{% endblock %}
