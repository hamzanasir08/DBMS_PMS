
{% extends "layout.html" %}

{% block title %}
SIGN UP
{% endblock title %}

{% block content %}
<h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        {% if form.errors %}
            <ul>
                {% for error in form.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
{% endblock content %}
